{% extends 'base.html' %}

{% block content %}
<h1> Blog </h1>
<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ blog.name }}</span>
            <p>{{ blog.content }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'blog_update' blog.id  %}">Edit</a>
            <a href="{% url 'blog_delete' blog.id  %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
