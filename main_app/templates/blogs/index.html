{% extends 'base.html' %}

{% block content %}

<h1>Blog List</h1>
{% for blog in blogs %}
<a href="/blogs/{{ blog.id }}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ blog.name }}</span>
            <!-- <p>{{ blog.content }}</p> -->
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
