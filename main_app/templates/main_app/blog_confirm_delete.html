{% extends 'base.html' %}

{% block content %}
<h1>Delete Blog</h1>

<h4>Are you sure you want to Delete
    <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Delete">
    <a class='btn blue' href="{% url 'blog_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
