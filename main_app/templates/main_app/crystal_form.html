{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit {{ object.name }}</h1>
{% else %}
<h1>Add New Crystal</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn green" type="submit" value="Add Crystal">
</form>

{% endblock %}
